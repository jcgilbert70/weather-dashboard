<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" /> <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
    <title>Weather-Dashboard</title>
</head>


<body class="pageStyle min-100-vh">

    <header class="headerStyle">

        <h1 class="weaterDashboardTitle">
            Weather Dashboard
        </h1>
        <P class="titleDescription">
            Search your 5 day weather forcast by location
        </P>
    </header>

    <main class="mainStyle">
        <div class="col-12 col-md-4">
            <section class="userCard">
                <h3 class="weatherSearch">Weather Search</h3>
                <form id="user-form" class="searchCard">
                    <label class="form-label" for="city">City</label>
                    <input id="cityInput" type="text" autofocus="true" class="form-input"  placeholder="Enter City Name"/>
                    <button id=submitBtn type="submit" class="btn">Get The Weather</button>
                </form>
            </section>

            <section class="userCard">
                <h3 class="">Search History</h3>
                <ul id="searchHistory" class="list-group list-group-flush">

                </ul>
            </section>
        </div>

        <section class="col-12 col-md-8">
            <h2>Current Weather Search:</h2>
            <div id="currentSearch"></div>
            <div id="fiveDayForecast" class="row">

            </div>
        </section>

        </div>



    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
